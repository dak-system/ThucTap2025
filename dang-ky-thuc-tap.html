<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký Thực Tập - DAKSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="https://yt3.googleusercontent.com/c11vVdLaaJx-FR9BfT1jmI2WrP9m7Vf_4InIXmbB4sHkuzX4KODj-Z9f9wccp2n3SEqe84DZgA=s160-c-k-c0x00ffffff-no-rj" alt="DAKSystem Logo" class="mb-4">
            <h1>Đăng Ký Thực Tập</h1>
            <p class="text-muted">Khóa 1 năm 2025</p>
        </div>

        <form action="/submit" method="POST" class="shadow p-4 bg-light rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ và tên" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="mb-3">
                <label for="school" class="form-label">Trường học</label>
                <select class="form-select" id="school" name="school" required>
                    <option value="">Chọn trường</option>
                    <option value="Đại học Tây Nguyên">Đại học Tây Nguyên</option>
                    <option value="Cao đẳng Bách khoa Tây Nguyên">Cao đẳng Bách khoa Tây Nguyên</option>
                    <option value="Trung Cấp Tây Nguyên">Trung Cấp Tây Nguyên</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="group" class="form-label">Nhóm ngành</label>
                <select class="form-select" id="group" name="group" required>
                    <option value="">Chọn nhóm ngành</option>
                    <option value="Công nghệ thông tin">Công nghệ thông tin</option>
                    <option value="Kỹ thuật phần mềm">Kỹ thuật phần mềm</option>
                    <option value="Hệ thống thông tin">Hệ thống thông tin</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Lý do đăng ký (nếu có)</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Nhập lý do"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Gửi Đăng Ký</button>
            </div>
        </form>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Công Ty TNHH DAKSystem. Địa chỉ: 51 Nguyễn Trường Tộ, TP. BMT. Hotline: 07-7228-7228</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
